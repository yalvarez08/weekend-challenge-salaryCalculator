<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <script defer src="script.js"></script>  

  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Employee Salary Calculator</h1>
  </header>

  <main>
    <section>
    
      <!---insert form below-->
      <form onSubmit="submitEmployee(event)">
        <h2>Add Employee</h2>
          <input
            data-testid="firstNameInput"
            id="firstNameInput"
            placeholder="First Name"
            type="text"
          >
          <input
            data-testid="lastNameInput"
            id="lastNameInput"
            placeholder="Last Name"
            type="text"
          >
          <input
            data-testid="idInput"
            id="idInput"
            placeholder="ID Number"
            type="number"
          >
          <input
            data-testid="titleInput"
            id="titleInput"
            placeholder="Job Title"
            type="text"
          >
          <input
            data-testid="annualSalaryInput"
            id="annual-salary"
            placeholder="Annual Salary"
            type="number"
          >
          <button data-testid="submitButton" id="submit-btn">Submit</button>
    
      </form>
    </section>

    <section>
      <h3>Employees</h3>
      <table id="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th></th>

          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
          <!--- location where form inputs will show in table -->
          </tr>


        </tbody>
      </table>
    </section>
  </main>

  <footer id="footer-element">

  </footer>
</body>
</html>
