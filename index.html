<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <script defer src="script1.js"></script>  

  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>

    <!---insert form below-->
    <form onSubmit="performSubmit(event)">
      <input
        id="first_name_input"
        placeholder="First Name"
        type="text"
      >
      <input
        id="last_name_input"
        placeholder="Last Name"
        type="text"
      >
      <input
        id="id_num_input"
        placeholder="ID Number"
        type="text"
      >
      <input
        id="job_input"
        placeholder="Job Title"
        type="text"
      >
      <input
        id="ann_salary_input"
        placeholder="Annual Salary"
        type="text"
      >
      <button type="submit">Submit</button>

    </form>
  </header>
  <main>
    <h2>Add Employee</h2>
    <h2>Employees</h2>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
